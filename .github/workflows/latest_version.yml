name: latest_ver

on:
  schedule:
    - cron: "30 0 * * *" # Triggers the workflow every day at 0:30 UTC
  workflow_dispatch: # Allow manual trigger workflows

jobs:
  check:
    name: Check Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get LATEST version
          id: latest
          uses: blacktop/get-latest-version-action@v1
      - name: Echo version
          run: echo 'Latest version is ${{ steps.latest.outputs.version }}.'
